<h1>Add new product</h1>
<hr />
<div class="row">
    <div class="col-md-6">
        <div class="alert alert-danger" role="alert" *ngIf="error">
            {{ error }}
        </div>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="mb-3 row">
                <label for="id" class="col-sm-4 col-form-label">Product Id</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="id" formControlName="id">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" formControlName="name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="description" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="description" formControlName="description">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="category" class="col-sm-4 col-form-label">Category</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="category" formControlName="category">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="stock" class="col-sm-4 col-form-label">Stock</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="stock" formControlName="stock">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-4 col-form-label">Price</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="price" formControlName="price">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-outline-dark" [routerLink]="['../']">Back to List</a>
            </div>
        </form>
    </div>
</div>
